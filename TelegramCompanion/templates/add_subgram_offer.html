{% extends 'base.html' %}

{% block title %}Добавить оффер Subgram{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Добавить оффер Subgram</h1>
    
    <div class="card">
        <div class="card-header">
            <h5>Новый оффер</h5>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="user_id" class="form-label">ID пользователя</label>
                    <input type="number" class="form-control" id="user_id" name="user_id" required>
                </div>
                <div class="mb-3">
                    <label for="offer_url" class="form-label">URL канала</label>
                    <input type="text" class="form-control" id="offer_url" name="offer_url" required>
                    <small class="form-text text-muted">Например: https://t.me/channel_name</small>
                </div>
                <div class="mb-3">
                    <label for="channel_name" class="form-label">Название канала</label>
                    <input type="text" class="form-control" id="channel_name" name="channel_name">
                </div>
                <div class="mb-3">
                    <label for="reward_amount" class="form-label">Награда (звезды)</label>
                    <input type="number" class="form-control" id="reward_amount" name="reward_amount" value="10" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Статус</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="pending">В ожидании</option>
                        <option value="completed">Выполнен</option>
                        <option value="rejected">Отклонен</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{{ url_for('subgram_offers') }}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
